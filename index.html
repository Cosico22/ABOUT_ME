<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to HTML & CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        section {
            margin: 20px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
        }
        p {
            line-height: 1.6;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #ddd;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <marquee direction="left">
            <h1>Joerey Jay Cosico</h1>
        </marquee>
    </header>

    <section>
        <h2>About Me</h2>
        <ul>
            <li>Name: Joerey Jay Cosico</li>
            <li>Course: Bachelor of Science in Information Technology</li>
            <li>Hobbies: Playing guitar and singing</li>
        </ul>
        <img src="https://i.imgur.com/yG7NfvG.jpeg" width="600" height="300">
    </section>

    <footer>
        <p>ACLC College of Marbel &#169; 2024</p>
    </footer>
</body>
</html>
